  - id: "prd-acceptance-criteria-agent"
    name: "Acceptance Criteria Writer Agent"
    description: "Writes acceptance criteria for user stories"
    phase: "PRD"
    version: "1.0.0"

    llm:
      provider: "anthropic"
      model: "claude-3-7-sonnet-20250219"
      temperature: 0.3  # Precise criteria writing
      maxTokens: 15000
      topP: 0.95

